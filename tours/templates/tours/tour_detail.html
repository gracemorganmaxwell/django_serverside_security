{% extends 'base.html' %}

{% block title %}{{ tour.name }}{% endblock %}

{% block content %}
<div class="container">
    <h1>{{ tour.name }}</h1>
    <p>{{ tour.description }}</p>
    <p><strong>Price:</strong> {{ tour.price }}</p>
    <p><strong>Duration:</strong> {{ tour.duration }}</p>
</div>
{% endblock content %}
