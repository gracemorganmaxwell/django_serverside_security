{% extends 'base.html' %}

{% block title %}Agents{% endblock %}

{% block content %}
<div class="container">
    <h1>Agents</h1>
    <ul>
        {% for agent in agents %}
        <li><a href="{% url 'agents:agent_detail' agent.id %}">{{ agent.name }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
