<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="{% static 'bootstrap/css/bootstrap.min.css' %}"
		/>
		<link rel="stylesheet" href="{% static 'css/base.css' %}" />
		<title>{% block title %}GoNZ Tours{% endblock %}</title>
	</head>
	<body>
		{% block navbar %}
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="/">GoNZ Tours</a>
			<div class="collapse navbar-collapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="{% url 'tours:index' %}">Tours</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'agents:index' %}">Agents</a>
					</li>
				</ul>
			</div>
		</nav>
		{% endblock navbar %}

		<main role="main" class="container">
			{% block content %}
			
			{% endblock content %}
		</main>

		<footer class="footer mt-auto py-3">
			<div class="container">
				<span class="text-muted">&copy; 2024 GoNZ Tours.</span>
			</div>
		</footer>

		<script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
	</body>
</html>
